<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
       table, tr,th,td{
        border: 1px solid black;
        
        width: 300px;
        height: 30px;
        text-align: center;
        }
        th{
            background-color: grey;
        }
        th:hover{
            background-color: rgb(125, 188, 243);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First</th>
            <th>Second</th>
            <th rowspan="1">Third</th>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="1">2.2</td>
        </tr>
        <tr>
            <td>1.1</td>
            
            <td colspan="3">2.2</td>
        </tr>
        
    </table>
</body>
</html>
