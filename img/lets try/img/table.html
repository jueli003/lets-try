<!DOCTYPE html>
<html>
<head>
    <Title>lets create table</Title>
    </head>
<style>
table,th,td {
  border:2px solid rgb(184, 184, 243);
  border-collapse: collapse;
}
table{
    width: 100%;
}
</style>

<body>

<h2>Single Border Around The Table</h2>

<table>
  <tr>
    <th><b>Firstname</b></th>
    <th><b>Lastname</b></th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
