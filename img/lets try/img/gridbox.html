<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
        }
        .box{
            float:left;
            width:30.33%;
            padding:50px;
        }
        .clearfix::after{
            clear:both;
            display:table;
            content:"";
        }
    </style>
</head>
<body>
    <h2>float of boxes</h2>
    <div class="clearfix">
        <div class="box"style="background-color:skyblue">
        <p>some text insides the box</div>
            <div class="box"style="background-color:grey">
            <p>some text inside the box</div>

    </div>
</body>
</html>
